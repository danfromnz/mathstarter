<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Teaching Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="settings">
        <!-- Duration Input -->
        <label for="durationInput">Duration per Question (seconds):</label>
        <input type="number" id="durationInput" value="7" min="1" max="60">

        <!-- Factor Selection Buttons -->
        <button id="selectAllButton">Select All</button>
        <button id="clearAllButton">Clear All</button>
        <button id="selectRandomButton">Select Random</button>
        <button id="positivesOnlyButton">Positives Only</button>

        <!-- Factor Checkboxes Layout -->
        <div id="factorCheckboxesNegative"></div>
        <div id="factorCheckboxesPositive"></div>

        <!-- Start Button -->
        <button id="goButton">Go</button>
    </div>

    <!-- Quiz Display Area -->
    <div id="quizArea">
        <div id="questionNumber"></div>
        <div id="questionText"></div>
        <div id="countdown"></div>
        <button id="skipButton" style="display:none;">Skip</button>
    </div>

    <!-- Results Table -->
    <table id="resultTable">
        <tbody id="resultBody"></tbody>
    </table>

    <!-- Restart Button -->
    <button id="restartButton">Restart</button>

    <script src="app.js"></script>
</body>
</html>
